<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nyam Nyam</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- 🔹 Yuqori panel -->
  <header>
    <h1>Nyam Nyam</h1>
    <div class="header-icons">
      <span>🇺🇿</span>
      <i class="fas fa-shopping-cart"></i>
    </div>
  </header>

  <!-- 🔹 Qidiruv -->
  <div class="search-section">
    <input type="search" placeholder="Mahsulotni qidirish..." class="search-input">
    <button class="filter-btn"><i class="fas fa-filter"></i> Filtr</button>
  </div>

  <!-- 🔹 Kategoriyalar -->
  <div class="categories">
    <div class="category-card">
      <div>
        <h3>🥣 Kasha</h3>
        <p>18 xil mahsulot</p>
      </div>
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="category-card">
      <div>
        <h3>🩲 Pampers</h3>
        <p>23 xil mahsulot</p>
      </div>
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="category-card">
      <div>
        <h3>🍚 Bo'tqalar</h3>
        <p>21 xil mahsulot</p>
      </div>
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="category-card">
      <div>
        <h3>🍓 Pyurelar</h3>
        <p>23 xil mahsulot</p>
      </div>
      <i class="fas fa-chevron-right"></i>
    </div>
    <!-- Qo‘shimcha kategoriyalar ham shu uslubda -->
  </div>

  <!-- 🔹 Mahsulotlar -->
  <div class="products-grid">
  

    <div class="product-card">
      <img src="images/product1.jpg" alt="Mahsulot">
      <h4>Nestle</h4>
      <p class="brand">AP</p>
      <p class="price">249 000 UZS</p>
      <select>
        <option>120g</option>
        <option>250g</option>
      </select>
      <button class="add-to-cart">🛒 Savatga</button>
      <i class="far fa-heart favorite-icon"></i>
    </div>
    <div class="product-card">
      <img src="images/product2.jpg" alt="Mahsulot">
      <h4>Nestle</h4>
      <p class="brand">ПРЕ</p>
      <p class="price">319 000 UZS</p>
      <select>
        <option>120g</option>
        <option>250g</option>
      </select>
      <button class="add-to-cart">🛒 Savatga</button>
      <i class="far fa-heart favorite-icon"></i>
    </div>
    <div class="product-card">
      <img src="images/product3.jpg" alt="Mahsulot">
      <h4>Nestle</h4>
      <p class="brand">Premium</p>
      <p class="price">299 000 UZS</p>
      <select>
        <option>120g</option>
        <option>250g</option>
      </select>
      <button class="add-to-cart">🛒 Savatga</button>
      <i class="far fa-heart favorite-icon"></i>
    </div>
    <!-- Yana mahsulotlar -->
  </div>

  <!-- 🔹 Pastki navigatsiya 
  <nav class="bottom-nav">
    <i class="fas fa-home"></i>
    <i class="fas fa-box"></i>
    <i class="fas fa-shopping-cart"></i>
    <i class="fas fa-heart"></i>
    <i class="fas fa-user"></i>
  </nav> -->
  <div class="bottom-nav">
    <a href="#"><div>🏠<br>Asosiy</div></a>
    <a href="#"><div>📦<br>Kategoriyalar</div></a>
    <a href="#"><div>🛒<br>Savat</div></a>
    <a href="#"><div>❤️<br>Sevimli</div></a>
    <a href="#"><div>👤<br>Profil</div></a>
  </div>

</body>
</html>
